<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div  id="parent_div_display">
                
    </div>
    <div id="main-div-two-section">
        <div id="random-section">
            <div id="rand_number_display">
                <p id="rand_number_display_here"></p>
            </div>
            <button id="random_number">Random Number</button>
        </div>
        <div class="vertical-line"></div>
        <div id="second-div-two-section" class="grid-container">
            
        
            <button class="grid-item" id="btn0" value="0">0</button>
            <button class="grid-item" id="btn1" value="1">1</button>
            <button class="grid-item" id="btn2" value="2">2</button>
            <button class="grid-item" id="btn3" value="3">3</button>
            <button class="grid-item" id="btn4" value="4">4</button>
            <button class="grid-item" id="btn5" value="5">5</button>
            <button class="grid-item" id="btn6" value="6">6</button>
            <button class="grid-item" id="btn7" value="7">7</button>
            <button class="grid-item" id="btn8" value="8">8</button>
            <button class="grid-item" id="btn9" value="9">9</button>
            <button class="grid-item" id="remove_number">Delete Number</button>
            <button class="grid-item" id="clear_all_number">Clear All</button>
            <button class="grid-item" id="submit">Submit</button>
            </div>
        
    </div>
    <div id="massage-div"> </div>

</body>
<script>
var count_number=0;
var number_array=[];
var rand_number;

document.getElementById('btn0').addEventListener('click', output_number);
document.getElementById('btn1').addEventListener('click', output_number);
document.getElementById('btn2').addEventListener('click', output_number);
document.getElementById('btn3').addEventListener('click', output_number);
document.getElementById('btn4').addEventListener('click', output_number);
document.getElementById('btn5').addEventListener('click', output_number);
document.getElementById('btn6').addEventListener('click', output_number);
document.getElementById('btn7').addEventListener('click', output_number);
document.getElementById('btn8').addEventListener('click', output_number);
document.getElementById('btn9').addEventListener('click', output_number);
document.getElementById('submit').addEventListener('click', output_submit);

document.getElementById('remove_number').addEventListener('click', remove_number);
document.getElementById('clear_all_number').addEventListener('click',clear_all);
document.getElementById('random_number').addEventListener('click',random_number);
function output_number(event){
    
    if(count_number<6){
        
    let value_number=event.target.value;
    number_array[count_number]=value_number;
    
    count_number=count_number+1;
    let new_p=document.createElement('p');
    new_p.innerText=value_number;
    let division=document.getElementById('parent_div_display');
    division.appendChild(new_p);}
    
}
function remove_number(){
    if(count_number>0){
        number_array.pop();
    count_number=count_number-1;
let total_tag=document.getElementById('parent_div_display').getElementsByTagName('p');

total_tag=total_tag[total_tag.length-1];

document.getElementById('parent_div_display').removeChild(total_tag);
let ok_massage=document.getElementById('massage-div');
    ok_massage.innerText="";}
}

function clear_all(){
    count_number=0;
    let sum_tag=document.getElementById('parent_div_display').getElementsByTagName('p');
    let all_tag=sum_tag.length;
   
    for(let i=0;i<all_tag;i++){
        delete_all=sum_tag[sum_tag.length-1];
        document.getElementById('parent_div_display').removeChild(delete_all);
        number_array.pop();
    }
    let ok_massage=document.getElementById('massage-div');
    ok_massage.innerText="";
    
}
function output_submit(){
   
    if(number_array.length<6){
   
        /*alert("Please Enter Six(6) digits Number.")*/
        let ok_massage=document.getElementById('massage-div');
    ok_massage.innerText="Please Enter Six Digit(6) Number";
    ok_massage.style.color="Blue";
    
    }
    else{
    let int_number=number_array[0];
for(let i=1;i<count_number;i++){
int_number=int_number.concat(number_array[i]);
}
int_number=parseInt(int_number);
if(rand_number==int_number){
    /*alert("The Pin You Entered is Correct.");*/
    let ok_massage=document.getElementById('massage-div');
    ok_massage.innerText="Pin Is Right";
    ok_massage.style.color="Green";
}
else{
    /*alert("The Pin is Incorrect.");*/
    let ok_massage=document.getElementById('massage-div');
    ok_massage.innerText="Pin Is Incorrect";
    ok_massage.style.color="red";
}
}}

function random_number(){

     rand_number= Math.random();
    console.log(rand_number);
    rand_number=rand_number*1000000;
   
    
  
    rand_number= Math.floor(rand_number);
    if(rand_number.toString().length<6){
        rand_number=rand_number*10;
    }
    document.getElementById('rand_number_display_here').innerHTML=rand_number;
}
</script>

</html>
